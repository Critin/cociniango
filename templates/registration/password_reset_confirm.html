{% extends 'base/base.html' %}

{% block content %}

<div class="container">
    <div><br></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    {% if validlink %}
                        <div class="card-header">Nueva Contraseña</div>
        
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
        
                                <div class="form-group row">
                                    {{ form.new_password1.errors }}
                                    <label class="col-md-4 col-form-label text-md-right">Nueva Contraseña</label>
        
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" name="new_password1" required autofocus>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    {{ form.new_password2.errors }}
                                    <label class="col-md-4 col-form-label text-md-right">Confirmar Contraseña</label>
        
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" name="new_password2" autofocus>
                                    </div>
                                    </div>
                                <div class="form-group row mb-0">
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-secondary">
                                            Cambiar Contraseña
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    {% else %}
                        <div class="card-body">
                            <h1 align="center">ENLCE NO VÁLIDO</h1>
                            <h3 align="center">Este enlace ya ha sido usado.</h3>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
