{% extends 'base/base.html' %}

{% block content %}
<div class="container">
        <div><br></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Añadir Receta Nueva</div>
    
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
    
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Nombre de la Receta</label>
    
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" required autofocus>
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Descripción</label>
    
                                <div class="col-md-6">
                                    <textarea class="form-control" name="description" required></textarea>
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Ingredientes</label>
    
                                <div class="col-md-6">
                                    <textarea class="form-control" name="ingredients" required></textarea>
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Cómo preparar</label>
    
                                <div class="col-md-6">
                                    <textarea class="form-control" name="instructions"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Plato</label>
    
                                <div class="col-md-6">
                                    {{ form.plate }}
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Imagen</label>
    
                                <div class="col-md-6">
                                    {{ form.image }}
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Autoría</label>
    
                                <div class="col-md-6">
                                    {{ form.author }}
                                </div>
                            </div>

                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-secondary">
                                        Añadir receta
                                    </button>
                                    <a class="btn btn-primary" href="{% url 'receta:list_recetas' %}">Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
